<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBHS Sailing Login</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
  <script src="/scripts/login.js"></script>
  <script src="https://use.fontawesome.com/32b00ec458.js" defer></script>
</head>
<body>
  <header>
    <a href="/">
      <img src="images/sbhs_crest.png" alt="SBHS Crest" id="sbhs-crest">
    </a>
    <h1 id="title">Sydney Boys High School Sailing Portal</h1>
  </header>
  <main>
    <div class="login-container">
      <h2 id="login-header">LOGIN</h2>
      <div id="sbhs-login">
        <a href="/login/sbhs">
          <button class="trim-button sbhs-button"><i class="fa fa-sign-in" aria-hidden="true"></i>Login with SBHS Account</button>
        </a>
        <button class="text-button" id="non-sbhs-button">I don't have an SBHS Login!</button>
      </div>
      <div id="non-sbhs-login">
        <form id="login-form" action="/login" method="post">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <h6 class="login-error-text"></h6>
          <button class="trim-button submit-button">Log in</button>
          <button class="text-button" type="button" id="non-sbhs-login-back">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>Back
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
